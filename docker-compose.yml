version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./deploy/local/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 5s
      retries: 20

  solr:
    image: solr:9
    command: bash -c "precreate-core products /var/solr/data/products && solr-foreground"
    ports:
      - "8983:8983"
    volumes:
      - ./deploy/local/solr/configsets/products/conf:/var/solr/data/products/conf

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  memcached:
    image: memcached:1.6
    ports:
      - "11211:11211"

  users-api:
    build: ./services/users-api
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL_MINUTES: ${JWT_TTL_MINUTES}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8081:8080"

  products-api:
    build: ./services/products-api
    environment:
      MONGO_URI: ${MONGO_URI}
      MONGO_DB: ${MONGO_DB}
      USERS_API_URL: http://users-api:8080
      RABBIT_URL: ${RABBIT_URL}
    depends_on:
      - mongo
      - rabbitmq
    ports:
      - "8082:8080"

  search-api:
    build: ./services/search-api
    environment:
      SOLR_URL: ${SOLR_URL}
      SOLR_CORE: ${SOLR_CORE}
      MEMCACHED_ADDR: ${MEMCACHED_ADDR}
      PRODUCTS_API_URL: http://products-api:8080
      RABBIT_URL: ${RABBIT_URL}
    depends_on:
      - solr
      - rabbitmq
      - products-api
    ports:
      - "8083:8080"

  frontend:
    build: ./web/frontend
    environment:
      VITE_USERS_API: http://localhost:8081
      VITE_PRODUCTS_API: http://localhost:8082
      VITE_SEARCH_API: http://localhost:8083
    depends_on:
      - users-api
      - products-api
      - search-api
    ports:
      - "5173:5173"
